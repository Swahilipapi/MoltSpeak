name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-js:
    name: JavaScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/js
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: node test.js

  test-js-bundle:
    name: JavaScript Bundle (moltspeak.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run bundle tests
        run: node sdk/js/test.js

  test-python:
    name: Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install crypto dependency
        run: pip install pynacl
      
      - name: Run tests
        run: python test_moltspeak.py

  test-integration:
    name: Cross-SDK Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install pynacl
      
      - name: Install JS dependencies
        run: cd sdk/js && npm install
      
      - name: Run integration tests
        run: |
          cd tests/integration
          python cross_sdk_test.py
          node cross_sdk_test.js
